{% extends 'base.html' %}

{% block head %}

{% endblock %}
{% block body %}
<div class="blog-row">
    <div class="blog-title">
        <h1>MTG Cube Tool</h1>
    </div>
    <div class="gray-content" style="order:2;">
        <form action="{{ url_for('create_cube') }}" method="POST">
            <label for="cube_name">Cube Name: </label>
            <input type="text" id="cube_name" name="cube_name" required><br><br>
            <label for="cube_desc">Cube Description (500 character limit):</label><br>
            <textarea id="cube_desc" name="cube_desc" rows="6" cols="80" maxlength="500" required></textarea>
            <p>Comander Cube?</p>
            <input type="radio" id="cmdr_yes" name="cmdr" value="Yes" required>
            <label for="cmdr_yes">Yes</label><br>
            <input type="radio" id="cmdr_no" name="cmdr" value="No" required>
            <label for="cmdr_no">No</label><br><br>
            <label for="cube_strats">Cube Strategies (Separate with commas | 200 character limit):</label><br>
            <textarea id="cube_strats" name="cube_strats" rows="4" cols="80" maxlength="200" 
            placeholder="+1/+1 Counters, Group Hug, Spellslinger" required></textarea><br><br>
            <label for="password">Cube Password: </label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" name="btn" id="create_cube" value="Create Cube">
        </form>        
    </div>
</div>
{% endblock %}
