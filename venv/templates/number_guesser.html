{% extends 'base.html' %}

{% block head %}

{% endblock %}
{% block body %}
<div class="blog-row">
    <div class="blog-title">
        <h1>Genetic Algorithm Number Guesser</h1>
        <a href="/info"> ->About<- </a>
    </div>
    <div class="faq-content" style="order:2;">
        <div class="gray-content">
            <form action="{{ url_for('guesser') }}" method="POST">
                <p><label for="target_num">Pick a number between 1 and 500 : </label>
                <input type="number" id="target_num" name="target_num" min="1" max="500" required></p>
                <input type="submit" name="btn" id="Run" value="Run">
            </form>
            <h3>--Guesser--</h3>
            {% for i in output %}
                <p>{{ i }}</p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
